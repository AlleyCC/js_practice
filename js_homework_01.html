<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <div class="container"></div>
  
</body>
<script>
  var container = document.getElementsByClassName("container")[0];
    let html = '';
    let rows =  5;
    let string = '';
    for (i = 0; i < rows; i++) {
      let string = "&nbsp".repeat((rows - i) * 2 - 1);
      string += "*".repeat((i + 1) * 2 - 1);
      html += `${string}<br>`;
    }
    container.innerHTML = `<span>${html}</span>`;
</script>
</html>
